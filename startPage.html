<html>
<head>
<title></title>
<style>

/*------------------------loader------------------------*/
.loader{
  position: fixed;
  width: 100%;
  height: 100%;
  background: black;
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 0.3s linear;
  left: 0;
  top: 0;
}

.loader.hidden{
  animation: fadeout 1s;
  animation-fill-mode: forwards;
}

@keyframes fadeout{
  100%{
    opacity: 0;
    visibility: hidden;
  }

}

</style>
</head>
<body>
    <div class="loader">
        <img src="image/preloader2.gif" alt="loading" height="400px" width="400px"/>
      </div>
</body>

<script>

window.setTimeout( function(){
        window.location = "homepage.html";
    }, 4000);
</script>

</html>
